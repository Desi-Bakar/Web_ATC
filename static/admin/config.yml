backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean", default: false }
      - { label: "Featured Image", name: "featuredimage", widget: "image", choose_url: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }



  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "string", required: false }
          - { label: "Mainpitch", name: "mainpitch", widget: "object", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Description", name: "description", widget: "text" }
            ]}
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Intro", name: "intro", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text", required: false },
              { label: "Blurbs", name: "blurbs", widget: "list", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Text", name: "text", widget: "text" }
                ]}
            ]}
          - { label: "Main", name: "main", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text", required: false },
              { label: "Image1", name: "image1", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ]},
              { label: "Image2", name: "image2", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ], required: false },
              { label: "Image3", name: "image3", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ], required: false }
            ]}

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "src/pages/products/index.md"
        label: "Products Page"
        name: "products"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Intro", name: "intro", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text", required: false },
              { label: "Blurbs", name: "blurbs", widget: "list", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Text", name: "text", widget: "text" }
                ]}
            ]}
          - { label: "Main", name: "main", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "text", required: false },
              { label: "Image1", name: "image1", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ]},
              { label: "Image2", name: "image2", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ], required: false },
              { label: "Image3", name: "image3", widget: "object", fields: [
                  { label: "Image", name: "image", widget: "image", required: false },
                  { label: "Alt", name: "alt", widget: "string", required: false }
                ], required: false }
            ]}
          - { label: "Testimonials", name: "testimonials", widget: "list", fields: [
              { label: "Quote", name: "quote", widget: "string" },
              { label: "Author", name: "author", widget: "string" }
            ], required: false }
          - { label: "Full_image", name: "full_image", widget: "image", required: false }
          - { label: "Pricing", name: "pricing", widget: "object", fields: [
              { label: "Heading", name: "heading", widget: "string" },
              { label: "Description", name: "description", widget: "string", required: false },
              { label: "Plans", name: "plans", widget: "list", fields: [
                  { label: "Plan", name: "plan", widget: "string" },
                  { label: "Price", name: "price", widget: "string" },
                  { label: "Description", name: "description", widget: "string", required: false },
                  { label: "Items", name: "items", widget: "list" }
                ]}
            ]}
